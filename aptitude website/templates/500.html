{% extends "base.html" %}
{% block title %}Server Error - ITian Club{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 text-center">
        <div class="glass-card fade-in-up">
            <div class="error-icon mb-4">
                <i class="fas fa-server fa-4x text-danger"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">500 - Server Error</h1>
            <p class="lead mb-4">Oops! Something went wrong on our end.</p>
            <p class="mb-4">We're working to fix this issue. Please try again later.</p>
            
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-premium btn-lg">
                    <i class="fas fa-home me-2"></i>
                    Go to Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-redo me-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .error-icon {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
{% endblock %}
